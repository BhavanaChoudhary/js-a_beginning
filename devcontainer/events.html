<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EVENTS</title>
</head>
<body style="background-color: grey;">
    <ul style="list-style: none;" id="images">
        <li><img width="200px" onclick="alert('cherry')" id="cherry" src="https://images.pexels.com/photos/25740935/pexels-photo-25740935/free-photo-of-cherries-on-a-table-with-sunlight-coming-through-the-window.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></li>
        <li><img width="200px" id="cat" src="https://images.pexels.com/photos/26704978/pexels-photo-26704978/free-photo-of-a-cat-is-sitting-on-a-ledge-next-to-a-bowl.jpeg"></li>
        <li><img width="200px" id="flowers" src="https://images.pexels.com/photos/26131247/pexels-photo-26131247/free-photo-of-hand-holding-a-white-blooming-flower.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></li>
    </ul>
</body >
<script>
    // document.getElementById("cherry").onclick=function(){
    //     alert("owl clicked")
    // }

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    
        
    })

</script>

</html>
